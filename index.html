<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Document</title>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/secrets.min.js"></script>
  <script src="assets/js/app.js"></script>
</head>
<body>

  <div class="container">

    <p>Split your secret into parts which can be combined back into the original secret using some or all of the parts.</p>

    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <h2>Split<span class="splitting"></span></h2>
          </div>
      
          <div class="col-6 text-right">
            <div class="btn-group split-btns">
              <div class="btn-group" role="group">
                <button id="seedSize" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  Seed<span class="seed-size"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="seedSize">
                  <li><a class="dropdown-item split-type" href="#" data-split="seed">12</a></li>
                  <li><a class="dropdown-item split-type" href="#" data-split="seed">24</a></li>
                </ul>
              </div>

              <button type="button" class="btn btn-outline-secondary split-type" data-split="private-key">Private Key</button>
              <button type="button" class="btn btn-outline-secondary split-type" data-split="text">Text</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 entry-seed">
        <p>Write your mnemonic seed down below</p>

        <div class="input-group">
          <span class="input-group-text">1.</span>
          <input type="text" class="form-control">
          <span class="input-group-text">2.</span>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="col-12 entry-private-key">

      </div>

      <div class="col-12 entry-text">
      
      </div>
    </div>

  </div>
  
</body>
</html>
